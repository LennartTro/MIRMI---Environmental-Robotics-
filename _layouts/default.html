<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ site.description }}" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body>
    {% if page.permalink != '/' %}
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        {% include nav.html %}
      </div>
    </header>
    {% endif %}
    {% if page.permalink == '/' %}
    <div class="top-banner" style="--banner-image: url('{{ site.banner_image | relative_url }}');">
      <div class="container">
        <div class="top-banner-title">Environmental Robotics</div>
        <div class="top-banner-nav">{% include nav.html %}</div>
      </div>
    </div>
    {% endif %}

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> {{ site.title }}. All rights reserved.</p>
      </div>
      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
      <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    </footer>
  </body>
  </html>
